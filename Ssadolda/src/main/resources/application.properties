spring.application.name=Ssadolda

#dataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssadolda_db?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy

#MyBatis 
#myBatis가 SQL매핑 파일을 찾는 경로
mybatis.mapper-locations=classpath:mappers/*.xml
#mybatis가 사용할 dto클래스의 패키지 지정
mybatis.type-aliases-package=com.ssadolda.model.dto
#db에서 가져온 컬럼 이름을 자바 클래스의 필드명에 매핑할 때 대소문자
mybatis.configuration.map-underscore-to-camel-case=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


